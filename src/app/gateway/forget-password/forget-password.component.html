<div class="background">
    <form [formGroup]="forgetPasswordForm" *ngIf="!otpHide">
      <div class="login-content">
          <div class="row">
              <div class="col-12">
                  <h1>Forgot Password?</h1>
              </div>
          </div>
          <div class="row" *ngIf="errorAlert">
              <div class="col-12">
                  <div class="alert alert-danger" role="alert">
                     <p  class="p-error"> {{errorMessage}}!</p>
                    </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <label for="">Email Id <span>*</span></label>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                 <input type="email" placeholder="Email Id"  formControlName="email">
                 <small *ngIf="error &&  f['email'].invalid" class="p-error">Email Id is required.</small>
              </div>
          </div>
          <!-- <div class="row">
              <div class="col-12">
                  <label for="">Password <span>*</span></label>
              </div>
          </div> -->
          <!-- <div class="row">
              <div class="col-12">
                <div class="input-group">
                    <input [type]="password" class="form-control" placeholder="Password" formControlName="password"   >
                    <span (click)="onClick()" class="input-group-text" id="basic-addon2"> 
                        <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
                    </span>
                  </div>
                 <small *ngIf="error &&  f['password'].invalid" class="p-error">Password is required.</small>
              </div>
          </div> -->
          <div class="row">
              <div class="col-12">
                  <button (click)="forgetPassword()"  type="button" >
                    <div  *ngIf="!isLoading">Send OTP</div>
                    <div  *ngIf="isLoading" class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </button>
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12 text-center">
                 <p>Want to <a routerLink="../register">Register?</a></p>
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12 text-center">
                 <p>Want to <a routerLink="../login">Login?</a></p>
              </div>
          </div>
      </div>
    </form>
    <form [formGroup]="verifyOtpForm"  *ngIf="otpHide">
      <div class="login-content">
          <div class="row">
              <div class="col-12">
                  <h1>Verify OTP</h1>
              </div>
          </div>
          <div class="row" *ngIf="errorAlert">
              <div class="col-12">
                  <div class="alert alert-danger" role="alert">
                     <p  class="p-error"> Invalid OTP!</p>
                    </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <label for="">Email Id <span>*</span></label>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                 <input type="email" readonly placeholder="Email Id"  formControlName="email" style="background-color: grey; padding:10px !important;">
                 <small *ngIf="error &&  formOtp['email'].invalid" class="p-error">Email Id is required.</small>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
                <label for="">OTP <span>*</span></label>
            </div>
        </div>
          <div class="row">
              <div class="col-12 text-center">
                <ng-otp-input allowNumbersOnly (onInputChange)="onOtpChange($event)"  [config]="{length:6,allowNumbersOnly:true}"></ng-otp-input>
                 <small *ngIf="error &&  formOtp['otp'].invalid" class="p-error">OTP is required.</small>
              </div>
          </div>

              <div class="col-12">
                  <label for="">Password <span>*</span></label>
              </div>
          </div> -->

          <div class="row">
              <div class="col-12">
                  <button type="button"  (click)="verifyOtp()">
                    <div  *ngIf="!isLoading">Verify OTP</div>
                    <div  *ngIf="isLoading" class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </button>
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12 text-center">
                 <p>Want to <a routerLink="../register">Register?</a></p>
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12 text-center">
