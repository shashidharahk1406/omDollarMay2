<div class="container">
  <div class="row">
      <div class="col-12 col-md-12">
          <h1 class="my-2">Volunteer Pool : {{totalDataCount}}</h1>
      </div>
  </div>
  <div class="row  my-3 justify-content-between">
    <!-- <div class="col-5 col-md-5 col-lg-3">
        <input type="text" placeholder="Search Submittals" [(ngModel)]="searchSubmittals" >
    </div> -->
    <div class="col-7 col-md-7 col-lg-4">
      <div class="input-group">
        <input type="search"  class="form-control" placeholder="Search Projects" [(ngModel)]="searchSubmittals"  (input)="onSearchInput()">
        <span class="input-group-text"> 
            <i class="fa fa-search" aria-hidden="true"></i>
        </span>
      </div>
  </div>
    
</div>
  
  <div class="row">
    <div class="col-12 col-md-12">
        <div class="mat-elevation-z8">
          <table class="table " id="excel-table">
            <thead >
                <tr >
                  <th scope="col">Sl No.</th>
                  <th scope="col"> Project Id <i class="fa-solid fa-sliders" [class.active]="sortValue=='p_id'" id="sortIcon" (click)="applySort('p_id','Project Id')"></i></th>
                  <th scope="col"> Project Name <i class="fa-solid fa-sliders" [class.active]="sortValue=='project_name'" id="sortIcon" (click)="applySort('project_name','Project Name')"></i></th>
                  <!-- <th scope="col">Skillset <i  *ngIf="arrow" (click)="sort('asc','Skillset')" class="fa fa-sort-up"></i><i (click)="sort('desc','Skillset')" *ngIf="!arrow" class="fa fa-sort-down"></i></th> -->
                  <!-- <th scope="col">Outcome Required <i  *ngIf="arrow" (click)="sort('asc','outcome_required')" class="fa fa-sort-up"></i><i (click)="sort('desc','outcome_required')" *ngIf="!arrow" class="fa fa-sort-down"></i></th> -->
                  <!-- <th style="min-width: 180px;" scope="col">Task Hours <i  *ngIf="arrow" (click)="sort('asc','estimated_hours')" class="fa fa-sort-up"></i><i (click)="sort('desc','estimated_hours')" *ngIf="!arrow" class="fa fa-sort-down"></i></th> -->
                  <th scope="col">Elected Date <i class="fa-solid fa-sliders" [class.active]="sortValue=='bidding_date'" id="sortIcon" (click)="applySort('bidding_date','Elected Date')"></i></th>
                  <th scope="col">Volunteer Count (No.) <i class="fa-solid fa-sliders" [class.active]="sortValue=='bidding_list_count'" id="sortIcon" (click)="applySort('bidding_list_count','Volunteer Count')"></i></th>
                  <th scope="col">Action</th>
                  <!-- <th scope="col">CV</th> -->
                </tr>
              </thead>
              <tbody *ngIf="allSubmittals.length==0">
                <tr class="no-data">
                  <td colspan="14">No data available in table</td>
              </tr>
              </tbody>
              <tbody  *ngIf="allSubmittals.length!=0">
                <tr *ngFor='let item of allSubmittals; let i=index' >
                 <td>{{getContinuousIndex(i)}}</td>
                 <td>{{item.p_id }}</td>
                 <td>{{item.project_name }}</td>
                 <!-- <td>{{item.Skillset}}</td> -->
                 <!-- <td>{{item.outcome_required }}</td> -->
                 <!-- <td>{{item.estimated_hours}}</td> -->
                 <td>{{item.bidding_date | date:'dd/MM/yyyy'}}</td>
                 <td>{{item.bidding_list_count}}</td>
                 <td data-toggle="tooltip" data-placement="top" title="View" ><a (click)="viewBidder(item.project_id)">View</a></td>
                 <!-- <td data-toggle="tooltip" data-placement="top" title="View" ><a (click)="viewBidder(item.project_id)">View</a></td> -->
                </tr>
               
              </tbody>
          </table>

          </div>
    </div>
</div>
<div class="row">
  <div class="col-12">
          
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="totalPageLength"
    showFirstLastButtons
    (page)="pageChanged($event)"
    aria-label="Select page of periodic elements">
</mat-paginator>
  </div>
</div>
</div>
